<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sandbox</title>
    <link rel="stylesheet" href="https://content.capitaloneinvesting.com/mgdcon/jump/assets/CSS/cofi.min.css">
    <!-- <link rel="stylesheet" href="http://localhost/BrandCreativeFramework/style/cofi.min.css"> -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/disclaimers.css" />

    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/docx.js"></script>
    <script src="js/app.js"></script>
    <script src="js/sandbox.js"></script>
</head>
<body>
<div class="container">
    <div class="col-sm-4 col-md-3">
        <div class="filter">
            <span class="filter-text-wrap">
                <input type="text" id="filter-text" class="js-filter-text filter-text" placeholder="Filter by keyword" />
                <button class="filter-text-clear js-filter-clear">&times;</button>
            </span>

            <select name="filter-account" id="filter-account" class="js-filter-select filter-select">
                <option value="">Account Type</option>
                <option value="joint">Joint account</option>
                <option value="custodial">Custodial account</option>
                <option value="ira">IRA</option>
                <option value="nonira">Non-IRA</option>
            </select>
            <select name="filter-qual" id="filter-qual" class="js-filter-select filter-select">
                <option value="">Qualification</option>
                <option value="new">New account</option>
                <option value="trade">Trade</option>
                <option value="fund">Fund account</option>
            </select>
            <select name="filter-bonus" id="filter-bonus" class="js-filter-select filter-select">
                <option value="">Bonus Type</option>
                <option value="cash">Cash bonus</option>
                <option value="trade">Trade bonus</option>
            </select>
            <select name="filter-bonus" id="filter-bonus" class="js-filter-select filter-select">
                <option value="">Offer Type</option>
                <option value="yes">Tiered offer</option>
                <option value="no">Not tiered offer</option>
            </select>

            <button class="btn btn-secondary mod-xs js-filter-clear-all filter-clear-all mod-ghost">Clear all filters</button>
            <div class="clear"></div>
        </div>
    </div>
    <div class="col-sm-8 col-md-9">
        <div id="disclaimers"></div>
        <button class="js-submitform" onclick="app.downloadWord();">Post</button>
    </div>
</div>
<style>
    #disclaimers {
        font-size: 1em !important;
    }
    #disclaimers p {
        font-size: 1em !important;
        line-height: 1.6 !important;
    }
</style>
<script>
    $(function () {
        app.init(app.buildContent);
    })
</script>
</body>
</html>
